<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/header.html :: head}"></head>
<body>
<header th:replace="~{fragments/header.html::header}"></header>
<main class="d-flex flex-column justify-content-center align-items-center">
  <h2>Formulaire Score</h2>
  <div th:if="${errorMessage != null}" th:text="${errorMessage}" class="text-danger"></div>
  <form th:action="@{#}" method="post" class="d-flex flex-column align-items-center mt-5" style="width: 50%;">
    <div class="form-group col-md-6">
      <label for="score">Score</label>
      <input type="int" class="form-control" id="score" name="score">
    </div>
    <div class="form-group col-md-6">
      <label for="id">Identifiant du match</label>
      <input type="int" class="form-control" id="id" name="id">
    </div>

    <button class="btn btn-info mt-4" style="width: 60%">Valider</button>
  </form>
</main>


</body>
</html>
